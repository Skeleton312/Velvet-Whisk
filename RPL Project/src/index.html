<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Velvet Whisk</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page-opsi-2">
      <header class="frame-parent">
        <div class="frame-wrapper">
          <div class="velvet-whisk-parent">
            <b class="velvet-whisk">Velvet Whisk</b>
            <div class="package-name">
              <div class="cart-icon">
                <div class="login-form">
                  <b class="home">Home</b>
                </div>
                <div class="login-form1">
                  <div class="about">About</div>
                </div>
                <div class="body">
                  <div class="velvet-whisk-subtitle-parent">
                    <div class="velvet-whisk-subtitle">
                      <div class="product">Product</div>
                    </div>
                    <div class="package">Package</div>
                  </div>
                </div>
                <div class="cart-indicator">
                  <div class="login-button">
                    <img
                      class="mdicart-outline-icon"
                      loading="lazy"
                      alt=""
                      src="../aset/cart.png"
                    />

                    <div class="ini-adalah-bites-of-happiness">
                      <div class="cart">Cart</div>
                    </div>
                  </div>
                </div>
                <button class="rectangle-parent">
                  <div class="frame-child"></div>
                  <div class="login">Login</div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-item"></div>
      </header>
      <div class="landing-page-opsi-2-child"></div>
      <div class="lihat-lainnya">Lihat lainnya</div>
      <section class="landing-page-opsi-2-inner">
        <div class="frame-group">
          <div class="frame-container">
            <div class="frame-div">
              <div class="roti-kami-bukan-sekedar-roti-parent">
                <h1 class="roti-kami-bukan">Roti Kami? Bukan Sekedar Roti</h1>
                <div class="button-order-now-wrapper">
                  <div class="button-order-now">
                    <div class="ini-adalah-bites-of">
                      Ini adalahÂ bites of happiness yang siap mengguncang
                      duniamu. Coba Sekarang!
                    </div>
                    <div class="vector-parent">
                      <img
                        class="frame-inner"
                        loading="lazy"
                        alt=""
                        src="../aset/RectangleCornor.png"
                      />

                      <img
                        class="pinterest-1-icon"
                        alt=""
                        src="..\aset\Pinterest 1.png"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button class="rectangle-group">
                <div class="rectangle-div"></div>
                <div class="order-now">Order Now</div>
                <img
                  class="quillarrow-up-icon"
                  alt=""
                  src="../aset/row.png"
                />
              </button>
            </div>
          </div>
          <div class="group-div">
            <div class="remove-background-parent">
              <div class="remove-background"></div>
              <div class="frame-child1"></div>
              <div class="frame-child2"></div>
              <div class="frame-child3"></div>
              <img
                class="bba61b-137f-4a25-aa76-dbd18f38-icon"
                loading="lazy"
                alt=""
                src="../aset/Png Landing Page.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
